<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ProClinic-医院管理系统</title>
	<!-- Fav  Icon Link -->
	<link rel="shortcut icon" type="image/png" href="images/fav.png">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- themify icons CSS -->
	<link rel="stylesheet" href="css/themify-icons.css">
	<!-- Animations CSS -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Main CSS -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/green.css" id="style_theme">
	<link rel="stylesheet" href="css/responsive.css">
	<!-- morris charts -->
	<link rel="stylesheet" href="charts/css/morris.css">
	<!-- jvectormap -->
	<link rel="stylesheet" href="css/jquery-jvectormap.css">
	<link rel="stylesheet" href="datatable/dataTables.bootstrap4.min.css">

	<script src="js/modernizr.min.js"></script>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<!-- Color Changer -->
	<div class="theme-settings" id="switcher">
		<span class="theme-click">
			<span class="ti-settings"></span>
		</span>
		<span class="theme-color theme-default theme-active" data-color="green"></span>
		<span class="theme-color theme-blue" data-color="blue"></span>
		<span class="theme-color theme-red" data-color="red"></span>
		<span class="theme-color theme-violet" data-color="violet"></span>
		<span class="theme-color theme-yellow" data-color="yellow"></span>
	</div>
	<!-- /Color Changer -->
	<div class="wrapper">
		<!-- Page Content -->
		<div id="content">
			<!-- header -->
			<div id="header"></div>
			<script>
				$("#header").load("header.html")
			</script>
			<!-- header -->
			<!-- Breadcrumb -->
			<!-- Page Title -->
			<div class="container mt-0">
				<div class="row breadcrumb-bar">
					<div class="col-md-6">

					</div>
					<div class="col-md-6">
						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a href="index.html">
									<span class="ti-home"></span>
								</a>
							</li>
							<li class="breadcrumb-item">分配</li>
							<li class="breadcrumb-item active">所有分配</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 lochana-box-shadow">
							<h3 class="widget-title">分配清单</h3>
							<div class="table-responsive mb-3" id="cx">
								<table id="tableId" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th class="no-sort">
												<div class="custom-control custom-checkbox">
													<input class="custom-control-input"  v-model='checked' v-on:click='checkedAll' type="checkbox"  id="select-all">
													<label class="custom-control-label" for="select-all"></label>
												</div>
											</th>
											<th>房间号</th>
											<th>房间类型</th>
											<th>病人姓名</th>
											<th>入院时间</th>
											<th>住院时间</th>
											<th>医生姓名</th>
											<th>状态</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="(r, index) in roomdescList" :key="index">
											<td>
												<div class="custom-control custom-checkbox">
													<input class="custom-control-input" type="checkbox" id="select-all" v-model="checkList" :value="[r.id]" >
													<label class="custom-control-label" :for="[r.id]"></label>
												</div>
											</td>
											<td>{{r.room.id}}</td>
											<td>{{r.room.type}}</td>
											<td>{{r.patient.name}}</td>
											<td>{{r.allotmentDate}}</td>
											<td>{{r.dischargeDate}}</td>
											<td>{{r.user.username}}</td>
											<td>
												<!--        -->
												<span :class="[r.room.status== '已满' ? 'badge  badge-danger ': 'badge badge-success'] "  >{{r.room.status}}</span>
											</td>
										</tr>
							


									</tbody>
								</table>

								<!--Export links-->

								<!-- /Export links-->
								<button type="button" class="btn btn-danger mt-3 mb-0"><span class="ti-trash"></span>
									删除</button>

							</div>
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->
			<!--Copy Rights-->

			<!-- /Copy Rights-->
		</div>
		<!-- /Page Content -->
	</div>
	<!-- Back to Top -->
	<a id="back-to-top" href="#" class="back-to-top">
		<span class="ti-angle-up"></span>
	</a>
	<!-- /Back to Top -->
	<!-- Jquery Library-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Popper Library-->
	<script src="js/popper.min.js"></script>
	<!-- Bootstrap Library-->
	<script src="js/bootstrap.min.js"></script>

	<!-- Datatable  -->
	<script src="datatable/jquery.dataTables.min.js"></script>
	<script src="datatable/dataTables.bootstrap4.min.js"></script>

	<!-- Custom Script-->
	<script src="js/custom.js"></script>
	<script src="js/custom-datatables.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/axios.js"></script>

	<script>
		new Vue({
			el: "#cx",
			data: {
				roomdescList: [],
				checked: false, //全选框
                checkList: []
			},
			methods:{
				checkedAll: function() {
                console.log(this.checkList);
                console.log(this.checked);
                
            }
			

			},


			//加载函数
			mounted() {
				axios.get("/room/all").then(res => {

			
					this.roomdescList = res.data;

				})
			}
		})
	</script>


</body>

</html>
