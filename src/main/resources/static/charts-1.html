<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ProClinic-医院管理系统Bootstrap4前端框架</title>
	<!-- Fav  Icon Link -->
	<link rel="shortcut icon" type="image/png" href="images/fav.png">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- themify icons CSS -->
	<link rel="stylesheet" href="css/themify-icons.css">
	<!-- Animations CSS -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Main CSS -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/green.css" id="style_theme">
	<link rel="stylesheet" href="css/responsive.css">
	<!-- morris charts -->
	<link rel="stylesheet" href="charts/css/morris.css">

	<script src="js/modernizr.min.js"></script>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<!-- Color Changer -->
	<div class="theme-settings" id="switcher">
		<span class="theme-click">
			<span class="ti-settings"></span>
		</span>
		<span class="theme-color theme-default theme-active" data-color="green"></span>
		<span class="theme-color theme-blue" data-color="blue"></span>
		<span class="theme-color theme-red" data-color="red"></span>
		<span class="theme-color theme-violet" data-color="violet"></span>
		<span class="theme-color theme-yellow" data-color="yellow"></span>
	</div>
	<!-- /Color Changer -->
	<div class="wrapper">
		<!-- Page Content -->
		<div id="content">
			<!-- header -->
							<div id="header"></div>
							<script>
								$("#header").load("header.html")
							</script>
							<!-- header -->
				<!-- Breadcrumb -->
				<!-- Page Title -->
				<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title">Morris Charts</h3>
						</div>
						<div class="col-md-6">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="index.html">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item">Charts</li>
								<li class="breadcrumb-item active">Morris Charts</li>
							</ol>
						</div>
					</div>
				</div>
			
			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container">
				<div class="row">
					<!-- Item -->
					<div class="col-md-6">
						<div class="widget-area-2 lochana-box-shadow widget-morris">
							<h3 class="widget-title">Line Charts</h3>
							<div id="lineMorris" class="chart-one"></div>
						</div>
					</div>
					<!-- /Item -->
					<!-- Item -->
					<div class="col-md-6">
						<div class="widget-area-2 lochana-box-shadow widget-morris">
							<h3 class="widget-title">Donut Chart</h3>
							<div id="donutMorris" class="chart-one"></div>
						</div>
					</div>
					<!-- /Item -->
					<!-- Item -->
					<div class="col-md-6">
						<div class="widget-area-2 lochana-box-shadow widget-morris">
							<h3 class="widget-title">Bars Charts</h3>
							<div id="barMorris" class="chart-one"></div>
						</div>
					</div>
					<!-- /Item -->
					<!-- Item -->
					<div class="col-md-6">
						<div class="widget-area-2 lochana-box-shadow widget-morris">
							<h3 class="widget-title">Site Visit Charts</h3>
							<ul class="list-inline text-right">
								<li class="list-inline-item">
									<span class="ti-control-record visit-quality"></span> Quality</li>
								<li class="list-inline-item">
									<span class="ti-control-record visit-price"></span> Price</li>
							</ul>
							<div id="visitMorris" class="chart-two"></div>
						</div>
					</div>
					<!-- /Item -->
				</div>	
			</div>
			<!-- /Main Content -->
			<!--Copy Rights-->
			<div class="container">
				<div class="d-sm-flex justify-content-center">
				  <span class="text-muted text-center d-block d-sm-inline-block">Copyright © 2018 <a href="http://www.bootstrapmb.com/" target="_blank">konnectcode</a>. All rights reserved.</span>
				</div>
			</div>
			<!-- /Copy Rights-->
		</div>
	</div>
	<!-- Back to Top -->
	<a id="back-to-top" href="#" class="back-to-top">
			<span class="ti-angle-up"></span>
	</a>
	<!-- /Back to Top -->
	<!-- Jquery Library-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Popper Library-->
	<script src="js/popper.min.js"></script>
	<!-- Bootstrap Library-->
	<script src="js/bootstrap.min.js"></script>
	<!-- morris charts -->
	<script src="charts/js/raphael-min.js"></script>
	<script src="charts/js/morris.min.js"></script>
	<script src="js/custom-morris.js"></script>
	<!-- Custom Script-->
	<script src="js/custom.js"></script>
</body>

</html>
